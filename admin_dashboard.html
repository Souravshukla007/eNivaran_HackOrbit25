<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - eNivaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Chat-specific styles -->
    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
        }
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
        }
        .chat-message.admin {
            background: #0d6efd;
            color: white;
            margin-left: auto;
        }
        .chat-message.user {
            background: #e9ecef;
            margin-right: auto;
        }
        .chat-message .sender {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }
        .chat-message .timestamp {
            font-size: 0.7rem;
            margin-top: 0.25rem;
            opacity: 0.6;
        }
        /* Notification Badge Style */
        .chat-btn-container {
            position: relative;
            display: inline-block;
        }
        .chat-notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            padding: 2px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <div id="server-data" 
        data-complaints='{{ complaints | tojson | safe if complaints else "[]" }}'
        data-messages='{{ get_flashed_messages(with_categories=true) | tojson | safe }}'
        data-search-id='{{ search_id | tojson | safe if search_id else '""' }}'
        style="display: none;">
    </div>

    <script type="text/javascript">
        const serverDataEl = document.getElementById('server-data');
        window.SERVER_DATA = {
            complaints: JSON.parse(serverDataEl.dataset.complaints),
            messages: JSON.parse(serverDataEl.dataset.messages),
            searchId: JSON.parse(serverDataEl.dataset.searchId)
        };
    </script>

    {% raw %}
    <script type="text/babel">
        // Main App Component for Admin Dashboard
        const AdminDashboardApp = () => {
            const navbarRef = React.useRef(null);
            const [complaints] = React.useState(window.SERVER_DATA.complaints);
            const [messages] = React.useState(window.SERVER_DATA.messages);
            const [loading, setLoading] = React.useState({});
            const [searchId] = React.useState(window.SERVER_DATA.searchId || '');
            const [notifications, setNotifications] = React.useState({});
            const currentUserIdentifier = 'admin';

            // --- Notification Logic ---
            React.useEffect(() => {
                const chatsRef = firebase.database().ref('chats');
                const handleData = (snapshot) => {
                    const allChats = snapshot.val() || {};
                    const newNotifications = {};
                    
                    complaints.forEach(complaint => {
                        const chatData = allChats[complaint.id];
                        if (!chatData || !chatData.messages) {
                            newNotifications[complaint.id] = 0;
                            return;
                        }

                        const lastReadTimestamp = chatData.metadata?.[currentUserIdentifier]?.last_read || '1970-01-01T00:00:00.000Z';
                        let unreadCount = 0;

                        Object.values(chatData.messages).forEach(msg => {
                            if (msg.sender_id !== currentUserIdentifier && msg.timestamp > lastReadTimestamp) {
                                unreadCount++;
                            }
                        });
                        newNotifications[complaint.id] = unreadCount;
                    });
                    setNotifications(newNotifications);
                };

                chatsRef.on('value', handleData);
                return () => chatsRef.off('value', handleData);
            }, [complaints]);

            // --- Event Handlers ---
            const handleDelete = (complaintId) => {
                if (window.confirm(`Are you sure you want to permanently delete complaint #${complaintId}? This action cannot be undone.`)) {
                    setLoading(prev => ({ ...prev, [`delete-${complaintId}`]: true }));

                    fetch(`/delete_complaint/${complaintId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw new Error(err.error || 'Deletion failed') });
                        }
                        return response.json();
                    })
                    .then(data => {
                        window.location.reload(); // Reload the page to reflect the change
                    })
                    .catch(error => {
                        alert('Error deleting complaint: ' + error.message);
                        setLoading(prev => ({ ...prev, [`delete-${complaintId}`]: false }));
                    });
                }
            };

            // --- Effects ---
            React.useEffect(() => {
                // Initialize AOS animations
                AOS.init({
                    duration: 800,
                    once: true,
                    offset: 50
                });

                // Navbar scroll effect
                const handleScroll = () => {
                    if (navbarRef.current) {
                        if (window.scrollY > 10) {
                            navbarRef.current.classList.add('shadow-sm');
                        } else {
                            navbarRef.current.classList.remove('shadow-sm');
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // --- Helper Functions ---
            const getStatusBadgeClass = (status) => {
                switch (status) {
                    case 'Submitted': return 'warning';
                    case 'Approved': return 'success';
                    case 'Rejected': return 'danger';
                    case 'On Hold': return 'info';
                    default: return 'secondary';
                }
            };

            // --- Event Handlers ---
            const handleStatusUpdate = (event, complaintId) => {
                event.preventDefault();
                const form = event.target;
                const status = form.status.value;
                const remarks = form.remarks.value;

                if (!remarks.trim()) {
                    alert('Please enter remarks for the status update.');
                    return;
                }

                setLoading(prev => ({ ...prev, [complaintId]: true }));
                
                fetch(`/update_complaint_status/${complaintId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ status, remarks })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Update failed');
                    window.location.reload();
                })
                .catch(error => {
                    alert('Error updating complaint: ' + error.message);
                    setLoading(prev => ({ ...prev, [complaintId]: false }));
                });
            };

            // --- Stats Calculation ---
            const stats = complaints.reduce((acc, c) => ({
                total: acc.total + 1,
                submitted: acc.submitted + (c.status === 'Submitted' ? 1 : 0),
                approved: acc.approved + (c.status === 'Approved' ? 1 : 0),
                rejected: acc.rejected + (c.status === 'Rejected' ? 1 : 0),
                onHold: acc.onHold + (c.status === 'On Hold' ? 1 : 0)
            }), { total: 0, submitted: 0, approved: 0, rejected: 0, onHold: 0 });

            // --- Render Logic ---
            return (
                <React.Fragment>
                    {/* Navigation */}
                    <nav className="navbar navbar-expand-lg navbar-light sticky-top" ref={navbarRef}>
                        <div className="container">
                            <a className="navbar-brand" href="/">
                                <i className="bi bi-person-check me-2" style={{ color: "#6f42c1" }}></i>
                                eNivaran
                            </a>
                            <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                                <span className="navbar-toggler-icon"></span>
                            </button>
                            <div className="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul className="navbar-nav">
                                    <li className="nav-item">
                                        <a className="nav-link" href="/logout">Logout</a>
                                    </li>
                                    <li className="nav-item">
                                        <a className="nav-link active" href="/admin">Admin Dashboard</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="container py-5">
                        {/* Statistics Cards */}
                        <div className="row g-4 mb-5">
                            <div className="col-md-4">
                                <div className="card shadow-sm border-0 h-100" data-aos="fade-up">
                                    <div className="card-body">
                                        <div className="d-flex justify-content-between align-items-center mb-3">
                                            <h6 className="text-muted mb-0">Total Complaints</h6>
                                            <div className="feature-icon bg-primary text-white rounded-circle p-3">
                                                <i className="bi bi-list-ul"></i>
                                            </div>
                                        </div>
                                        <h2 className="mb-1">{stats.total}</h2>
                                        <div className="progress" style={{ height: '4px' }}>
                                            <div className="progress-bar w-100 bg-primary"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-md-8">
                                <div className="card shadow-sm border-0 h-100" data-aos="fade-up" data-aos-delay="100">
                                    <div className="card-body">
                                        <h6 className="text-muted mb-3">Status Distribution</h6>
                                        <div className="row g-3">
                                            <div className="col-sm-6 col-lg-3">
                                                <div className="d-flex align-items-center">
                                                    <div className="badge bg-warning p-2 me-2">
                                                        <i className="bi bi-hourglass"></i>
                                                    </div>
                                                    <div>
                                                        <div className="small text-muted">Submitted</div>
                                                        <div className="fw-bold">{stats.submitted}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="col-sm-6 col-lg-3">
                                                <div className="d-flex align-items-center">
                                                    <div className="badge bg-success p-2 me-2">
                                                        <i className="bi bi-check-circle"></i>
                                                    </div>
                                                    <div>
                                                        <div className="small text-muted">Approved</div>
                                                        <div className="fw-bold">{stats.approved}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="col-sm-6 col-lg-3">
                                                <div className="d-flex align-items-center">
                                                    <div className="badge bg-danger p-2 me-2">
                                                        <i className="bi bi-x-circle"></i>
                                                    </div>
                                                    <div>
                                                        <div className="small text-muted">Rejected</div>
                                                        <div className="fw-bold">{stats.rejected}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="col-sm-6 col-lg-3">
                                                <div className="d-flex align-items-center">
                                                    <div className="badge bg-info p-2 me-2">
                                                        <i className="bi bi-pause-circle"></i>
                                                    </div>
                                                    <div>
                                                        <div className="small text-muted">On Hold</div>
                                                        <div className="fw-bold">{stats.onHold}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {/* Search Form Card - NEW */}
                    <div className="card shadow-sm border-0 mb-4" data-aos="fade-up">
                        <div className="card-body">
                            <form method="get" action="/admin">
                                <div className="row g-2 align-items-end">
                                    <div className="col-md">
                                        <label htmlFor="search_id" className="form-label fw-bold">Search by Complaint ID</label>
                                        <input
                                            type="number"
                                            className="form-control"
                                            id="search_id"
                                            name="search_id"
                                            defaultValue={searchId}
                                            placeholder="Enter Complaint ID..."
                                        />
                                    </div>
                                    <div className="col-md-auto">
                                        <button type="submit" className="btn btn-primary w-100">
                                            <i className="bi bi-search me-1"></i> Search
                                        </button>
                                    </div>
                                    <div className="col-md-auto">
                                        <a href="/admin" className="btn btn-outline-secondary w-100">
                                            <i className="bi bi-x-lg me-1"></i> Clear
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    {/* Debug Reset Section */}
                    {(window.location.hostname === 'localhost' || 
                      window.location.hostname === '127.0.0.1' || 
                      window.location.hostname === '') && (
                        <div className="mb-4" data-aos="fade-up">
                                <div className="alert alert-warning">
                                    <h5><i className="bi bi-exclamation-triangle me-2"></i>Debug Mode Actions</h5>
                                    <p className="mb-3">These actions are only available in development mode.</p>
                                    <button 
                                        className="btn btn-danger"
                                        onClick={() => {
                                            if (window.confirm('WARNING: This will permanently delete all complaints. Are you sure?')) {
                                                fetch('/debug/reset_complaints', {
                                                    method: 'POST'
                                                })
                                                .then(response => response.json())
                                                .then(data => {
                                                    if (data.error) {
                                                        throw new Error(data.error);
                                                    }
                                                    window.location.reload();
                                                })
                                                .catch(error => {
                                                    alert('Error: ' + error.message);
                                                });
                                            }
                                        }}
                                    >
                                        <i className="bi bi-trash me-2"></i>
                                        Reset All Complaints
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Main Complaints Table */}
                        <div className="card shadow-sm border-0" data-aos="fade-up">
                            <div className="card-body p-4">
                                <h2 className="card-title mb-4">
                                    <i className="bi bi-shield-lock me-2"></i>
                                    Complaints Management
                                </h2>

                                {/* Flash Messages */}
                                {messages.length > 0 && (
                                    <div className="flash-messages mb-4">
                                        {messages.map(([category, message], index) => (
                                            <div key={index} className={`alert alert-${category === 'error' ? 'danger' : category} mb-2`}>
                                                {message}
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {/* Complaints Table */}
                                {complaints.length > 0 ? (
                                    <div className="table-responsive">
                                        <table className="table table-hover align-middle">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>User</th>
                                                    <th>Details & Image</th>
                                                    <th>Coords</th>
                                                    <th>Type</th>
                                                    <th>Date</th>
                                                    <th>Votes</th>
                                                    <th>Status</th>
                                                    <th>Remarks</th>
                                                    <th width="200px">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {complaints.map(complaint => (
                                                    <React.Fragment key={complaint.id}>
                                                        <tr data-aos="fade-up" data-aos-delay={100}>
                                                            <td>
                                                                #{complaint.id}
                                                                {complaint.is_duplicate && (
                                                                    <div className="small text-danger mt-1" title="This report was flagged as a duplicate.">
                                                                        <i className="bi bi-back me-1"></i>
                                                                        Duplicate of #{complaint.original_report_id}
                                                                    </div>
                                                                )}
                                                            </td>
                                                            <td>U{complaint.user_id}</td>
                                                            <td>
                                                                <div className="small">
                                                                    {complaint.text}
                                                                    {complaint.image && (
                                                                        <div className="mt-1">
                                                                            <img 
                                                                                src={`data:image/jpeg;base64,${complaint.image}`} 
                                                                                alt="Complaint" 
                                                                                className="img-thumbnail" 
                                                                                style={{maxWidth: "80px", cursor: 'pointer'}} 
                                                                                data-bs-toggle="modal" 
                                                                                data-bs-target={`#imageModal-${complaint.id}`}
                                                                            />
                                                                        </div>
                                                                    )}
                                                                </div>
                                                        </td>
                                                        <td className="small text-nowrap">
                                                            {complaint.location_lat.toFixed(4)},<br/>
                                                            {complaint.location_lon.toFixed(4)}
                                                        </td>
                                                        <td>
                                                            <span className="badge bg-info text-dark small">
                                                                {complaint.issue_type}
                                                            </span>
                                                        </td>
                                                        <td className="small text-nowrap">
                                                            {new Date(complaint.submitted_at).toLocaleDateString()}
                                                        </td>
                                                        <td className="small">
                                                            <i className="bi bi-hand-thumbs-up text-primary me-1"></i>
                                                            {complaint.upvotes}
                                                        </td>
                                                        <td>
                                                            <span className={`badge bg-${getStatusBadgeClass(complaint.status)} small`}>
                                                                {complaint.status}
                                                            </span>
                                                        </td>
                                                        <td className="small">{complaint.remarks}</td>
                                                        <td>
                                                            <form
                                                                onSubmit={(e) => handleStatusUpdate(e, complaint.id)}
                                                                className="d-flex flex-column gap-2"
                                                            >
                                                                <select
                                                                    name="status"
                                                                    className="form-select form-select-sm mb-2"
                                                                    defaultValue={complaint.status}
                                                                    disabled={loading[complaint.id]}
                                                                >
                                                                    <option value="Submitted">Submitted</option>
                                                                    <option value="Approved">Approved</option>
                                                                    <option value="Rejected">Rejected</option>
                                                                    <option value="On Hold">On Hold</option>
                                                                </select>
                                                                <textarea
                                                                    name="remarks"
                                                                    className="form-control form-control-sm mb-2"
                                                                    placeholder="Enter remarks..."
                                                                    rows="2"
                                                                    defaultValue={complaint.remarks !== 'Complaint sent for supervision.' ? complaint.remarks : ''}
                                                                    disabled={loading[complaint.id]}
                                                                    required
                                                                ></textarea>
                                                                <button
                                                                    type="submit"
                                                                    className="btn btn-sm btn-primary w-100"
                                                                    disabled={loading[complaint.id]}
                                                                >
                                                                    {loading[complaint.id] ? (
                                                                        <span className="spinner-border spinner-border-sm me-1" />
                                                                    ) : (
                                                                        <i className="bi bi-save me-1" />
                                                                    )}
                                                                    Update
                                                                </button>
                                                            </form>
                                                            <button
                                                                type="button"
                                                                className="btn btn-sm btn-outline-danger w-100 mt-2"
                                                                onClick={() => handleDelete(complaint.id)}
                                                                disabled={loading[`delete-${complaint.id}`]}
                                                            >
                                                                {loading[`delete-${complaint.id}`] ? (
                                                                    <span className="spinner-border spinner-border-sm me-1" />
                                                                ) : (
                                                                    <i className="bi bi-trash me-1" />
                                                                )}
                                                                Delete
                                                            </button>
                                                            {/* Chat Button */}
                                                            <div className="chat-btn-container w-100 mt-2">
                                                                <button
                                                                    type="button"
                                                                    className="btn btn-sm btn-outline-info w-100"
                                                                    onClick={() => window.openChat(complaint.id)}
                                                                >
                                                                    <i className="bi bi-chat-dots me-1"></i> Chat
                                                                </button>
                                                                {notifications[complaint.id] > 0 && 
                                                                    <span className="chat-notification-badge">{notifications[complaint.id]}</span>
                                                                }
                                                            </div>
                                                        </td>
                                        </tr>
                                    </React.Fragment>
                                                ))}
                                            </tbody>
                                        </table>

                                        {/* Image Modals - Rendered outside table for better structure */}
                                        {complaints.map(complaint => 
                                            complaint.image && (
                                                <div key={`modal-${complaint.id}`} className="modal fade" id={`imageModal-${complaint.id}`} tabIndex="-1">
                                                    <div className="modal-dialog modal-lg modal-dialog-centered">
                                                        <div className="modal-content">
                                                            <div className="modal-header">
                                                                <h5 className="modal-title">Complaint #{complaint.id}</h5>
                                                                <button type="button" className="btn-close" data-bs-dismiss="modal"></button>
                                                            </div>
                                                            <div className="modal-body text-center">
                                                                <img 
                                                                    src={`data:image/jpeg;base64,${complaint.image}`}
                                                                    className="img-fluid" 
                                                                    alt="Full size complaint evidence"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )
                                        )}
                                    </div>
                                ) : (
                                    <div className="text-center text-muted p-5">
                                        <i className="bi bi-inbox display-1 mb-3 d-block"></i>
                                        <h4>No complaints found in the system.</h4>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer>
                        <div className="container">
                            <div className="row">
                                <div className="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <div className="footer-brand">
                                        <i className="bi bi-person-check me-2" style={{ color: "#6f42c1" }}></i>
                                        eNivaran
                                    </div>
                                    <p className="footer-text">
                                        AI-powered road safety and civic issue reporting for smarter cities.
                                        Building better communities through technology and citizen participation.
                                    </p>
                                    <div className="social-links">
                                        <a href="#" className="social-link"><i className="bi bi-facebook"></i></a>
                                        <a href="#" className="social-link"><i className="bi bi-twitter"></i></a>
                                        <a href="#" className="social-link"><i className="bi bi-instagram"></i></a>
                                        <a href="#" className="social-link"><i className="bi bi-linkedin"></i></a>
                                    </div>
                                </div>

                                <div className="col-lg-2 col-md-6 mb-4 mb-lg-0">
                                    <div className="footer-links">
                                        <h5>Navigation</h5>
                                        <ul>
                                            <li><a href="/">Home</a></li>
                                            <li><a href="/complaints">Complaints</a></li>
                                            <li><a href="/my_complaints">My Complaints</a></li>
                                            <li><a href="/tools">Tools</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div className="col-lg-3 col-md-6 mb-4 mb-lg-0">
                                    <div className="footer-links">
                                        <h5>Resources</h5>
                                        <ul>
                                            <li><a href="#">API Documentation</a></li>
                                            <li><a href="#">Developer Resources</a></li>
                                            <li><a href="#">Data Privacy</a></li>
                                            <li><a href="#">Terms of Service</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div className="col-lg-3 col-md-6">
                                    <div className="footer-links">
                                        <h5>Contact</h5>
                                        <ul>
                                            <li><a href="mailto:info@enivaran.com"><i className="bi bi-envelope me-2"></i>info@enivaran.com</a></li>
                                            <li><a href="tel:+15551234567"><i className="bi bi-telephone me-2"></i>(555) 123-4567</a></li>
                                            <li><a href="#"><i className="bi bi-geo-alt me-2"></i>123 Tech Lane, Smart City</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div className="copyright">
                                <small>
                                    <i className="bi bi-c-circle me-1"></i> {new Date().getFullYear()} eNivaran | Built with React, Bootstrap, Flask & AI
                                </small>
                            </div>
                        </div>
                    </footer>
                </React.Fragment>
            );
        };

        // Render Admin Dashboard App

            authDomain: "enivaran-1e89f.firebaseapp.com",
            databaseURL: "https://enivaran-1e89f-default-rtdb.firebaseio.com",
            projectId: "enivaran-1e89f",
            storageBucket: "enivaran-1e89f.firebasestorage.app",
            messagingSenderId: "616471588971",
            appId: "1:616471588971:web:142d14e0dfb2b74fd1812e",
            measurementId: "G-78GR7H8XSL"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        let currentChatRef = null;
        let chatModal;

        document.addEventListener("DOMContentLoaded", () => {
            chatModal = new bootstrap.Modal(document.getElementById('chatModal'));
        });
        
        window.openChat = function(complaintId) {
            // Mark chat as read
            fetch(`/chat/${complaintId}/mark_read`, { method: 'POST' });

            document.getElementById('chatComplaintId').textContent = complaintId;
            const chatMessagesDiv = document.getElementById('chatMessages');
            chatMessagesDiv.innerHTML = '<div class="text-center text-muted">Loading messages...</div>';
            
            // Unsubscribe from previous chat if any
            if (currentChatRef) {
                currentChatRef.off();
            }
            
            // Load existing messages and set up real-time listener
            fetch(`/chat/${complaintId}/messages`)
                .then(response => response.json())
                .then(messages => {
                    chatMessagesDiv.innerHTML = '';
                    if (messages && typeof messages === 'object' && Object.keys(messages).length > 0) {
                        const orderedMessages = Object.values(messages).sort((a, b) => 
                            new Date(a.timestamp) - new Date(b.timestamp)
                        );
                        orderedMessages.forEach(msg => addMessageToUI(msg, false));
                    } else {
                        chatMessagesDiv.innerHTML = '<div class="text-center text-muted">No messages yet. Start the conversation!</div>';
                    }
                    
                    // Subscribe to new messages using 'value' listener for robust handling
                    currentChatRef = firebase.database().ref(`chats/${complaintId}/messages`);
                    currentChatRef.on('value', snapshot => {
                        chatMessagesDiv.innerHTML = ''; // Clear previous messages
                        const messages = snapshot.val();
                        if (messages) {
                            Object.values(messages)
                                  .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
                                  .forEach(msg => addMessageToUI(msg, false));
                        } else {
                            chatMessagesDiv.innerHTML = '<div class="text-center text-muted">No messages yet. Start the conversation!</div>';
                        }
                    });
                })
                .catch(err => {
                    chatMessagesDiv.innerHTML = '<div class="text-center text-danger">Could not load messages.</div>';
                });
            
            chatModal.show();
        };
        
        function addMessageToUI(message, isNew) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.sender_id === 'admin' ? 'admin' : 'user'}`;
            messageDiv.dataset.timestamp = message.timestamp;
            
            messageDiv.innerHTML = `
                <div class="sender">${message.sender_name}</div>
                <div class="text">${message.text}</div>
                <div class="timestamp">${new Date(message.timestamp).toLocaleString()}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const complaintId = document.getElementById('chatComplaintId').textContent;
            
            if (text) {
                input.disabled = true;
                fetch(`/chat/${complaintId}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        input.value = '';
                    } else {
                        alert('Failed to send message: ' + (result.error || 'Unknown error'));
                    }
                })
                .finally(() => {
                    input.disabled = false;
                    input.focus();
                });
            }
        };
    </script>
